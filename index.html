
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Registrar Tarea</h1>
    <form action="https://camiloperez.app.n8n.cloud/webhook/agente-tareas" method="POST">
        <label for="tarea">Tarea</label>
        <input type="text" id="tarea" name="tarea" required>

        <label for="proyecto">Proyecto</label>
        <input type="text" id="proyecto" name="proyecto" required>

        <label for="fecha_vencimiento">Fecha de vencimiento</label>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required>

        <label for="prioridad">Prioridad</label>
        <select id="prioridad" name="prioridad" required>
            <option value="1">1 - Baja</option>
            <option value="2">2 - Media</option>
            <option value="3">3 - Alta</option>
            <option value="4">4 - Urgente</option>
        </select>

        <input type="hidden" name="origen" value="ChatGPT">

        <button type="submit">Enviar tarea</button>
    </form>
</body>
</html>
